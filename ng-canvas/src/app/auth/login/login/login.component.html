<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            
           <span *ngIf="result !== ' '"><h1><span>{{result}} !!</span></h1><br>
           <h3>Please Login and hit the button Login</h3></span>
           <!-- <div class="alert-danger"
            *ngIf="notRecognized !== null">{{notRecognized}}
            <button type="button" >x</button>
        </div> -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert"
            *ngIf="notRecognized !== null">{{notRecognized}}
            <button type="button" class="close" (click)="closeError()"data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
           
               
            <div class="form-group">
                <label for="loginUsername"></label>
                <input type="text"
                    name="name" 
                    ngModel required
                    #username="ngModel" 
                    class="form-control"
                    id="loginUsername" 
                    placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" 
                    name="password" 
                    ngModel required 
                    #password="ngModel" 
                    class="form-control"
                    id="loginPassword" 
                    placeholder="Password">
            </div>
            <a 
            class="btn btn-primary" 
            (click)="navigateToReset()"
             routerLinkActive="router-link-active" 
             type="button"
             routerLink="/reset">
                Reset Password
             </a>

            
            <button type="submit" [disabled]='f.invalid'
           
            class="btn btn-primary">Login <i class="fa fa-sign-in"></i></button>
            <button type="button" 
            (click)="logOut()"
            
            class="btn btn-danger">LogOut <i class="fa fa-sign-out" aria-hidden="true"></i></button>
            
        </form>
    </div>
</div>
